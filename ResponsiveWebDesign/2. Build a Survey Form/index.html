<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dr. Norman Borlaug</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <main id="main">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
            <div>
                <label id="name-label" for="name">Name</label>
                <input id="name" placeholder="Enter Your name" required>
            </div>
            <div>
                <label id="email-label" for="email">Email</label>
                <input id="email" type="email" placeholder="Enter Your email" required>
            </div>
            <div>
                <label for="number"id="number-label">Your age</label>
                <input id="number" type="number" placeholder="Enter Your age" min="5" max="99"
                    required>
            </div>
            <div>
                <p>Which option best describes your current role?</p>
                <select id="dropdown">
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label><input type="radio" name="recommend" value="yes" checked />Yes</label>
                <label><input type="radio" name="recommend" value="no"/>No</label>
                <label><input type="radio" name="recommend" value="mayBe"/>May Be</label>
            </div>
            <div>
                <p>What would you like to see improved?</p>
                <label><input type="checkbox" value="front"/>Front-end Projects</label>
                <label><input type="checkbox" value="back"/>Back-end Projects</label>
                <label><input type="checkbox" value="data"/>Data Visualization</label>
            </div>
            <div>
                <p>Any comments or suggestions?</p>
                <textarea id="comments" placeholder="Enter your comment here..."></textarea>
            </div>
            <div>
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </main>
</body>

</html>
